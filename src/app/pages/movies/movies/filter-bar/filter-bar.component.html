<div class="search-container">
  <label for="search-input" class="label">Search</label>
  <input
    id="search-input"
    type="search"
    [(ngModel)]="searchModel"
    (search)="onSearch($event)"
    placeholder="Search..."
  />
</div>
<div class="genre-container">
  <ul class="genre-list">
    <li
      class="genre-checkbox"
      *ngFor="let genre of genres; let idx = index"
      tabindex="0"
      [class.selected]="genre.selected"
      (click)="onGenreClick(genre)"
    >
      <span class="genre" [ngClass]="[genre.value | lowercase]"></span>
      <span class="text" [innerText]="genre.value"></span>
    </li>
  </ul>
  <div class="clear-container">
    <button class="btn clear-filter" (click)="clearFilters()">Clear All</button>
  </div>
</div>
