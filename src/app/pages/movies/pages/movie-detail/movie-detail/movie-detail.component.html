<div class="button-container">
  <button class="btn back" (click)="onBack()"></button>
</div>

<div
  class="detail-container"
  *ngIf="movie$ | async as movie"
  [ngClass]="{ loading: loading$ | async, error: error$ | async }"
>
  <div class="container-top">
    <img [src]="movie.img" [alt]="movie.name" class="image" />

    <div class="text-container">
      <h1 [innerText]="movie.name" class="name"></h1>
      <h2 [innerText]="movie.description" class="description"></h2>
    </div>
  </div>
  <div class="container-bottom">
    <label class="rating">Rating: <span [innerText]="movie.rate"></span></label>
    <label class="length">Length: <span [innerText]="movie.length"></span></label>

    <div class="genres">
      <label>Genres</label>
      <span *ngFor="let genre of movie.genres" [ngClass]="['genre', genre | lowercase]">
        <span [innerText]="genre" class="text"></span>
      </span>
    </div>
  </div>
</div>

<section *ngIf="error$ | async as error" class="error-container">
  <p class="message" [innerText]="error"></p>
</section>

<section class="loading-container" [ngClass]="{ loading: loading$ | async }">
  <app-loader></app-loader>
</section>
